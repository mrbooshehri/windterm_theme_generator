# Color of:
#   - fold highlight > foreground
#   - storage type > foreground
#   - library function > foreground
#   - library constant > foreground
#   - library class/type > foreground
#   - markup styling > foreground
color_1: "{{ cyan }}"
# Color of:
#   - fold error > foreground
#   - margin black > foreground
color_2: "{{ red }}"
# Color of:
#   - line highlight > backgound
color_3: "{{ blue }}"
# Color of:
#   - line modified > backgound
#   - line unsaved > backgound
color_4: "{{ yellow }}"
# Color of:
#   - line saved > backgound
color_5: "{{ green }}"
# Color of:
#   - line wrapsymbol > foreground
color_6: "{{ brightBlue }}"
# Color of:
#   - line saved > backgound
color_7: "{{ Blue }}"
# Color of:
#   - margin number > backgound
color_8: "{{ magenta }}"
# Color of:
#   - pair highlight > decorationForground
color_9: "{{ blue }}"
# Color of:
#   - string > foreground
#   - diff changed > foreground
#   - entity name > foreground
#   - markup list > foreground
color_10: "{{ brightYellow }}"
# Color of:
#   - punctuation > foreground
#   - class name > foreground
#   - Inherited class > foreground
#   - functoin name > foreground
#   - tag attribute > foreground
#   - diff inserted > foreground
#   - matkup headings > foreground
#   - matkup setxt header > foreground
color_11: "{{ brightGreen }}"
# Color of:
#   - punctuation > foreground
#   - keyword > foreground
#   - storage > foreground
#   - tag name > foreground
#   - diff deleted > foreground
#   - markup quote> foreground
color_12: "{{ brightRed }}"
# Color of:
#   - function argument > foreground
#   - markup inline > foreground
#   - this self > foreground
color_13: "{{ yellow }}"
